<head>
  <title>jarkle</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
</body>

<template name="viewer">
  {{> main}}
  {{#if isInGFunkMode}}
    {{> video}}
  {{/if}}
</template>

<template name="main">
  {{> controller}}
  {{> info}}
</template>

<template name="controller">
  {{> controls}}
</template>

<template name="master">
  {{> controls}}
</template>

<template name="video">
  <div class="video">
    <iframe width="300" height="200" src="//www.youtube-nocookie.com/embed/0AeAbSpr0bU?wmode=transparent" frameborder="0" allowfullscreen></iframe>
  </div>
</template>

<template name="controls">
  <canvas class="keyboard"></canvas>
  <div class="webGLcontainer"></div>
  <canvas class="keys"></canvas>
  <canvas class="blacken"></canvas>
  <canvas class="controller"></canvas>
</template>

<template name="info">
  <p class="info">{{message}}</p>
</template>
