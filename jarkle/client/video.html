<template name="video">
  <div class="video">
    <h1>G FUNK</h1>
    <iframe width="300" height="200" src="{{videoSrc}}" frameborder="0" allowfullscreen></iframe>
    <select class="video-select">
      {{#each videoSrcs}}
        <option {{selected}} value="{{src}}">{{name}}</option>
      {{/each}}
    </select>
    <p>Be a G Funk super star, click play on the video and click the screen to play the synth</p>
    <p>Open a mobile device at <a href="{{jarkleUrl}}">{{jarkleUrl}}</a> to control the jarkle via touch!</p>
    <p>The rhythm is the bass and the bass is the treble</p>
    <p>Created by <a href="http://foxdogstudios.com">Foxdog Studios</a></p>
  </div>
</template>
