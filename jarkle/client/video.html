<template name="video">
  <div class="video">
    <h1>The Jarkle</h1>
    <iframe width="300" height="200" src="{{videoSrc}}" frameborder="0" allowfullscreen></iframe>
    <label for="video-select">Select a synth classic</label>
    <select name="video-select" class="video-select">
      {{#each videoSrcs}}
        <option {{selected}} value="{{src}}">{{name}}</option>
      {{/each}}
    </select>
    <form class="youtube-id form-inline" role="form">
      <div class="form-group">
        <label for="youtube-id-field">Or paste in a youtube URL</label>
        <input id="youtube-id-field" class="form-control" type="text" placeholder="Custom youtube URL in here">
      </div>
    </form>
    <div class="left">
      <p>Then click play on the video and drag your mouse through space to play the synth</p>
    </div>
    <div class="right">
      <img class="icon" src="video-white.png"/>
    </div>
    <div class="clearfix"></div>
    <div class="left">
      <img class="icon" src="phone-white.png"/>
    </div>
    <div class="right">
      <p>Control by touch: open a mobile device at <a href="{{jarkleUrl}}">{{jarkleDomainAndPath}}</a></p>
    </div>
    <div class="clearfix"></div>
    <p>See professionals use it <a href="https://www.youtube.com/watch?v=aQ9GsJ-GXkM">live</a></p>
    <p>Created by <a href="http://foxdogstudios.com">Foxdog Studios</a> MMXIII (2013)</p>
  </div>
</template>
